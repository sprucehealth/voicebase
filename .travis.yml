language: go
go:
  - 1.1
  - 1.1.1
  - tip

before_install:
  - git submodule update --init --recursive

branches:
  only:
    - master

source_key: ""

install: echo "trying to avoid travis ci from attempting to get all packages from the internet" 

script:
  - go build ./src/carefront/...
  - go fmt ./src/carefront/...
  - go vet ./src/carefront/...
  - go test -i -race ./src/carefront/...
  - go test -v -race ./src/carefront/...
